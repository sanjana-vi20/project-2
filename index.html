<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
      *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.SignUp{
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.head{
    padding-top: 7rem;
}
.form{
     margin: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.username{
    padding: 1rem;
    background-color:  rgba(235, 135, 95, 0.875);
    border: 0px;
    border-radius: 10px;
}
.button{
    padding: 1rem;
    border: 0px;
    border-radius: 10px;
    background-color: rgba(255, 68, 0, 0.877);
}
.image{
    height:35px;
    width: 35px;
    padding: 5px;
}
a{
    text-decoration: none;

}
.anchor{
    margin-top: 1rem;
   border: 2px solid rgba(255, 68, 0, 0.877); 
   padding: 1rem;
   width: 30%;
   border-radius: 40px;
   display: flex;
   flex-direction: row;
   justify-content: center;
}
.para{
    padding-top: 10px;
    color: black;
}
@media screen and(max-width: 320px) {
.anchor{
    width: 50%;
}    
}
.footersection{
    padding: 3rem;
}


    </style>
</head>
<body>
    <div class="SignUp">
         <div class="head">
            <h1>Sign Up</h1>
            <p>Create your account</p>
         </div>
         <form action="submit" class="form">
            <input type="username" placeholder="Username" class="username">
            <input type="email" placeholder="Email" class="username" >
            <input type="password" placeholder="Password" class="username">
            <input type="password" placeholder="Confirm Password" class="username">
            <input type="button" value="Sign up" class="button">
         </form>
         <p>Or</p>
         <div class="anchor">
             <div class="img">
                <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="" class="image">
             </div>
             <div class="para">
                <a href="#" style="color: black;">Login with Google</a>
             </div>
         </div>
        <footer class="footersection">
            <p>Already have an account? <a href="" style="color:  rgba(255, 68, 0, 0.877);">Login</a></p>
        </footer> 
     </div>
</body>
</html>
